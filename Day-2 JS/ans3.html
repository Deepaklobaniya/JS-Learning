<!-- Question 3 :
Write a JavaScript program to get the current date.
Expected Output : mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy -->


<!DOCTYPE html>
<html>

<head>
    <title>Qestion 3, Day 2</title>
</head>

<body style="background-color: powderblue;">

    <h2>JavaScript getTime()</h2>
    <b>
        <p id="date"></p>
        <p id="date1"></p>
        <p id="date2"></p>
        <p id="date3"></p>
        <p id="date4"></p>
    </b>

    <script>
        var d = new Date();
        document.getElementById("date").innerHTML = 'dd/mm/yyyy format: ' + ('0'+d.getDate()).slice(-2) + '/' + ('0'+(d.getMonth()+1)).slice(-2) + '/' + d.getFullYear();
        document.getElementById("date1").innerHTML = 'dd-mm-yyyy format: ' + ('0'+d.getDate()).slice(-2) + '-' + ('0'+(d.getMonth()+1)).slice(-2) + '-' + d.getFullYear();
        document.getElementById("date2").innerHTML = 'mm/dd/yyyy format: ' + ('0'+(d.getMonth()+1)).slice(-2) + '/' + ('0'+d.getDate()).slice(-2) + '/' + d.getFullYear();
        document.getElementById("date3").innerHTML = 'mm-dd-yyyy format: ' + ('0'+(d.getMonth()+1)).slice(-2) + '-' + ('0'+d.getDate()).slice(-2) + '-' + d.getFullYear();
    </script>

</body>

</html>
